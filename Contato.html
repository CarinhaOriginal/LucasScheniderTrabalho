<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <h1>Contato</h1>
    <form action="">
        <table>
            <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text" name="nome" id="nome" class="cor1"></li></td>
            </tr>
            <tr>
                <th><label for="email">E-mail:</label></th>
                <td><input type="text" name="email" id="email" class="cor1"></li></td>
            </tr>
            <tr>
                <th><label for="mensagem">Mensagem:</label></th>
                <td><textarea name="mensagem" rows="5" cols="50" class="cor1"></textarea></td>
            </tr>  
        </table>
        <button>Enviar Mensagem</button>   
    </form>
    <a href="index.html">Voltar</a>
</body>
</html>
